<!DOCTYPE html>
<html>
<head>
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        button { background: #0088cc; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; margin: 10px; }
        pre { background: #f5f5f5; padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <h1>üì± Telegram Mini App</h1>
    <p>API: http://biv94xyyu.localto.net:7048</p>
    
    <button onclick="testAPI()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å API</button>
    <button onclick="showInTelegram()">üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram</button>
    
    <div id="result"></div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        let lastData = null;
        
        async function testAPI() {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º CORS –ø—Ä–æ–∫—Å–∏
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent('http://biv94xyyu.localto.net:7048')}`;
                const response = await fetch(proxyUrl);
                lastData = await response.json();
                
                document.getElementById('result').innerHTML = 
                    `<h3>‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã:</h3>
                     <pre>${JSON.stringify(lastData, null, 2)}</pre>`;
            } catch(error) {
                document.getElementById('result').innerHTML = 
                    `<h3>‚ùå –û—à–∏–±–∫–∞:</h3><p>${error.message}</p>`;
            }
        }
        
        function showInTelegram() {
            if (lastData) {
                tg.sendData(JSON.stringify({
                    type: 'api_data',
                    data: lastData,
                    timestamp: new Date().toISOString()
                }));
                alert('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram!');
            } else {
                alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!');
            }
        }
        
        // –ê–≤—Ç–æ-–ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        testAPI();
    </script>
</body>
</html>
